<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <label for="modeloCarro">Modelo Carro:</label>
        <input type="text" name="modelo" id="modeloCarro" placeholder="Ex : Fiesta">
    </div>
    <br>
    <div>
        <label for="marcacarro">Marca:</label>
        <input type="text" name="marca" id="marcacarro" placeholder="Ex : Ford">
    </div>
    <div>
        <label for="anoCarro">Ano:</label>
        <input type="text" name="ano" id="anoCarro" placeholder="Ex : 2006">
    </div>
    <div>
        <label for="quilometragemCarro">Quilometragem:</label>
        <input type="text" name="quilometragem" id="quilometragemCarro" placeholder="Ex : 2.000km">
    </div>
    <div>
        <label for="valorCarro">Valor: R$</label>
        <input type="text" name="valor" id="valorCarro" placeholder="Ex : R$20.000">
    </div>
    <div>
        <label for="usadoOuNovo">Carro</label>
        <br>
        <input type="radio" name="usadoOuNovo" id="usado"> <label for="usado">Usado</label>
        <br>
        <input type="radio" name="usadoOuNovo" id="novo"> <label for="novo">Novo</label>
    </div>
    <div>
        <label for="adicionais">Adicionais:</label>
        <br>
        <input type="checkbox" name="adicionais" id="primeiroCheck"> <label for="primeiroCheck">Airbag</label>
        <br>
        <input type="checkbox" name="adicionais" id="segundoCheck"> <label for="segundoCheck">Alarme</label>
        <br>
        <input type="checkbox" name="adicionais" id="terceiroCheck"> <label for="terceiroCheck">Ar condicionado</label>  
    </div>
    <div>
        <br>
        <label for="">Final da placa</label>
        <select name="select">
            <option value="valor1">1 e 2</option>
            <option value="valor2">3 e 4</option>
            <option value="valor3">5 e 6</option>
            <option value="valor3">7 e 8</option>
            <option value="valor3">9 e 0</option>
          </select>
    </div>
    <br>
    <div>
        <input type="submit">
    </div>
    
</body>
</html>
